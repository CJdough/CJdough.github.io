<!DOCTYPE html>

<head>
    <title>.stack</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
    </style>
</head>
<body>
    <h1>.stack</h1>
    <table>
        <tr>
            <th>Cmd</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><strong>.zero()</strong></td>
            <td>Pushes 0 to the top of the stack</td>
        </tr>
        <tr>
            <td><strong>.pop()</strong></td>
            <td>Pops the top value of the stack</td>
        </tr>
      </table>
</body>
