<!DOCTYPE html>

<html lang="en">
    <head>
        <title>AMONGUS</title>
    </head>
    <body>
        <center>
            <h1 id="amog">AMONG US MAN</h1>
         </center>
        <script>
            HTMLDocument.prototype.e = document.getElementById;
            var text = document.getElementById("amog");
            text.innerHTML = "Click on the button to get the OS of User's System.";
            var Name = "Not known";
            if (navigator.appVersion.indexOf("Win") != -1) Name = "Windows OS";
            if (navigator.appVersion.indexOf("Mac") != -1) Name = "MacOS";
            if (navigator.appVersion.indexOf("X11") != -1) Name = "UNIX OS";
            if (navigator.appVersion.indexOf("Linux") != -1) Name = "Linux OS";
            var x = document.getElementById("amog");
            function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
            }

            function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
            }
        </script>
    </body>
</html>
